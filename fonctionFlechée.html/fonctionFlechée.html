<body>
    <script>

        function addition(a,b) {
            return a+b
        }
        console.log(addition(2,3))

        const additionArrow =(a,b)=>a+b
        console.log(additionArrow(4,3))

        function multiplication(x,y) {
            const resultat =x*y  
            return resultat
        }
        console.log(multiplication(2,3))


        const multiplicationArrow =(x,y)=>{
             const resultat =x*y  
            return resultat

        }
        console.log(multiplicationArrow(4,3))


        function estpair(N) {
            if (N%2===0) {
               return true
                
            } else {
                 return false
                
            }
            
        }
        console.log(estpair(3))
        const estpairArrow=(N)=>{   
              if (N%2===0) {
                 return true
                
            } else {
                return false
                
            }
        }
        console.log(estpairArrow(6))

        function exemple() {
            console.log("hello world")
            
        }
        exemple()
         const exempleArrow=()=>console.log("hello world")
         (exempleArrow)


    </script>
